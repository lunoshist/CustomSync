<!-- Maquettes/application-recapitlatif.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Fond d'écran principal -->
  <rect width="1200" height="800" fill="#FFFFFF"/>
  
  <!-- Barre de navigation supérieure -->
  <rect width="1200" height="56" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
  
  <!-- Logo et titre de l'application -->
  <circle cx="32" cy="28" r="16" fill="#772953"/>
  <text x="58" y="33" font-family="Ubuntu" font-size="18" font-weight="500" fill="#202020">CustomSync</text>
  
  <!-- Actions dans la barre de navigation -->
  <rect x="1080" y="16" width="24" height="24" rx="12" fill="#F5F5F7"/>
  <circle cx="1092" cy="28" r="8" fill="#772953" opacity="0.8"/>
  <rect x="1128" y="16" width="24" height="24" rx="12" fill="#F5F5F7"/>
  <path d="M1134 28 L1146 28 M1140 22 L1140 34" stroke="#5E5E5E" stroke-width="2"/>
  
  <!-- Titre principal -->
  <text x="48" y="104" font-family="Ubuntu" font-size="28" font-weight="300" fill="#202020">Récapitulatif</text>
  
  <!-- Indicateur d'étapes -->
  <rect x="240" y="116" width="720" height="2" rx="1" fill="#D1D1D6"/>
  
  <!-- Étapes complétées -->
  <circle cx="240" cy="116" r="8" fill="#2D9D78" stroke="#FFFFFF" stroke-width="2"/>
  <text x="240" y="140" font-family="Ubuntu" font-size="12" fill="#2D9D78" text-anchor="middle">Configuration</text>
  
  <circle cx="385" cy="116" r="8" fill="#2D9D78" stroke="#FFFFFF" stroke-width="2"/>
  <text x="385" y="140" font-family="Ubuntu" font-size="12" fill="#2D9D78" text-anchor="middle">Applications</text>
  
  <circle cx="530" cy="116" r="8" fill="#2D9D78" stroke="#FFFFFF" stroke-width="2"/>
  <text x="530" y="140" font-family="Ubuntu" font-size="12" fill="#2D9D78" text-anchor="middle">Extensions</text>
  
  <circle cx="675" cy="116" r="8" fill="#2D9D78" stroke="#FFFFFF" stroke-width="2"/>
  <text x="675" y="140" font-family="Ubuntu" font-size="12" fill="#2D9D78" text-anchor="middle">Apparence</text>
  
  <circle cx="820" cy="116" r="8" fill="#2D9D78" stroke="#FFFFFF" stroke-width="2"/>
  <text x="820" y="140" font-family="Ubuntu" font-size="12" fill="#2D9D78" text-anchor="middle">Configurations</text>
  
  <!-- Étape active -->
  <circle cx="960" cy="116" r="8" fill="#772953" stroke="#FFFFFF" stroke-width="2"/>
  <text x="960" y="140" font-family="Ubuntu" font-size="12" fill="#772953" text-anchor="middle">Récapitulatif</text>
  
  <!-- Layout en deux colonnes -->
  <g transform="translate(64, 180)">
    <!-- Colonne gauche - Informations de l'inventaire -->
    <g>
      <rect y="0" width="400" height="100" rx="6" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
      
      <!-- Titre de l'inventaire -->
      <text x="24" y="32" font-family="Ubuntu" font-size="16" font-weight="500" fill="#202020">Configuration de travail</text>
      
      <!-- Informations sur l'inventaire -->
      <text x="24" y="56" font-family="Ubuntu" font-size="13" fill="#5E5E5E">Créé le 9 mars 2025</text>
      <text x="24" y="78" font-family="Ubuntu" font-size="13" fill="#5E5E5E">70 éléments à appliquer</text>
      
      <!-- Statut de sauvegarde -->
      <rect y="120" width="400" height="64" rx="6" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
      <rect x="24" y="142" width="20" height="20" rx="2" fill="#FFFFFF" stroke="#772953" stroke-width="1.5"/>
      <path d="M27 152 L41 152 M27 152 L33 158 M27 152 L33 146" stroke="#772953" stroke-width="1.5"/>
      <text x="54" y="156" font-family="Ubuntu" font-size="14" fill="#202020">Créer une sauvegarde de l'état actuel</text>
      
      <!-- Analyse de compatibilité -->
      <rect y="204" width="400" height="120" rx="6" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
      <text x="24" y="236" font-family="Ubuntu" font-size="16" font-weight="500" fill="#202020">Analyse de compatibilité</text>
      
      <!-- Statut OK -->
      <rect x="24" y="256" width="352" height="32" rx="4" fill="#A8D5BA" opacity="0.3"/>
      <text x="40" y="276" font-family="Ubuntu" font-size="13" fill="#2D9D78">Aucun conflit majeur détecté</text>
      
      <!-- Alerte mineure -->
      <rect x="24" y="296" width="352" height="16" rx="4" fill="#E9B949" opacity="0.2"/>
      <text x="40" y="308" font-family="Ubuntu" font-size="12" fill="#AF8A36">3 conflits mineurs seront résolus automatiquement</text>
    </g>
    
    <!-- Colonne droite - Résumé des éléments -->
    <g transform="translate(448, 0)">
      <rect width="688" height="416" rx="6" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
      
      <!-- Titre du récapitulatif -->
      <text x="24" y="32" font-family="Ubuntu" font-size="16" font-weight="500" fill="#202020">Éléments à appliquer</text>
      
      <!-- Section Applications -->
      <g transform="translate(24, 56)">
        <text font-family="Ubuntu" font-size="16" font-weight="500" fill="#202020">Applications (32)</text>
        <text x="640" y="0" font-family="Ubuntu" font-size="14" fill="#772953" text-anchor="end">Modifier</text>
        <text x="0" y="32" font-family="Ubuntu" font-size="14" fill="#5E5E5E">Firefox, LibreOffice, GIMP, Visual Studio Code, Spotify, VLC...</text>
        <rect y="48" width="640" height="1" fill="#D1D1D6"/>
      </g>
      
      <!-- Section Extensions -->
      <g transform="translate(24, 136)">
        <text font-family="Ubuntu" font-size="16" font-weight="500" fill="#202020">Extensions GNOME (8)</text>
        <text x="640" y="0" font-family="Ubuntu" font-size="14" fill="#772953" text-anchor="end">Modifier</text>
        <text x="0" y="32" font-family="Ubuntu" font-size="14" fill="#5E5E5E">Dash to Dock, AppIndicator, Sound Output, Caffeine...</text>
        <rect y="48" width="640" height="1" fill="#D1D1D6"/>
      </g>
      
      <!-- Section Apparence -->
      <g transform="translate(24, 216)">
        <text font-family="Ubuntu" font-size="16" font-weight="500" fill="#202020">Thèmes et apparence (5)</text>
        <text x="640" y="0" font-family="Ubuntu" font-size="14" fill="#772953" text-anchor="end">Modifier</text>
        <text x="0" y="32" font-family="Ubuntu" font-size="14" fill="#5E5E5E">Yaru-dark, Dracula, icônes Papirus, fond d'écran personnalisé</text>
        <rect y="48" width="640" height="1" fill="#D1D1D6"/>
      </g>
      
      <!-- Section Raccourcis -->
      <g transform="translate(24, 296)">
        <text font-family="Ubuntu" font-size="16" font-weight="500" fill="#202020">Raccourcis clavier (15)</text>
        <text x="640" y="0" font-family="Ubuntu" font-size="14" fill="#772953" text-anchor="end">Modifier</text>
        <text x="0" y="32" font-family="Ubuntu" font-size="14" fill="#5E5E5E">Alt+Tab, Super+L, Ctrl+Alt+T, Impr écran, Super+E...</text>
        <rect y="48" width="640" height="1" fill="#D1D1D6"/>
      </g>
      
      <!-- Section Configurations -->
      <g transform="translate(24, 376)">
        <text font-family="Ubuntu" font-size="16" font-weight="500" fill="#202020">Configurations système (10)</text>
        <text x="640" y="0" font-family="Ubuntu" font-size="14" fill="#772953" text-anchor="end">Modifier</text>
        <text x="0" y="32" font-family="Ubuntu" font-size="14" fill="#5E5E5E">Gestes, comportement des fenêtres, options réseau, partages</text>
      </g>
    </g>
  </g>
  
  <!-- Actions de navigation -->
  <g transform="translate(64, 680)">
    <rect width="120" height="40" rx="4" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
    <text x="60" y="25" font-family="Ubuntu" font-size="14" fill="#5E5E5E" text-anchor="middle">Précédent</text>
    
    <rect x="1016" y="0" width="120" height="40" rx="4" fill="#772953"/>
    <text x="1076" y="25" font-family="Ubuntu" font-size="14" fill="#FFFFFF" text-anchor="middle">Appliquer</text>
  </g>
  
  <!-- Texte informatif -->
  <text x="600" y="748" font-family="Ubuntu" font-size="13" fill="#5E5E5E" text-anchor="middle">Temps d'application estimé: environ 5 minutes</text>
</svg>
