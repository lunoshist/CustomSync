  <rect x="96" y="304" width="240" height="24" rx="4" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
  <circle cx="110" cy="316" r="6" fill="none" stroke="#8E8E93" stroke-width="1.5"/>
  <line x1="114" y1="320" x2="118" y2="324" stroke="#8E8E93" stroke-width="1.5"/>
  <text x="128" y="320" font-family="Ubuntu" font-size="13" fill="#8E8E93">Rechercher...</text>
  
