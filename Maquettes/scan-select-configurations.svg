  <rect x="64" y="232" width="1072" height="428" rx="6" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
  
  <!-- Navigation par onglets -->
  <rect x="64" y="232" width="1072" height="48" rx="6 6 0 0" fill="#F5F5F7"/>
  
  <!-- Onglet Raccourcis clavier (actif) -->
  <rect x="64" y="232" width="160" height="48" fill="#FFFFFF"/>
  <text x="144" y="260" font-family="Ubuntu" font-size="14" font-weight="500" fill="#772953" text-anchor="middle">Raccourcis</text>
  <rect x="84" y="280" width="120" height="2" rx="1" fill="#772953"/>
  
  <!-- Autres onglets -->
