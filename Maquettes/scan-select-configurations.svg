  <text x="404" y="260" font-family="Ubuntu" font-size="14" fill="#5E5E5E" text-anchor="middle">Préférences</text>
  <text x="534" y="260" font-family="Ubuntu" font-size="14" fill="#5E5E5E" text-anchor="middle">Partages</text>
  <text x="664" y="260" font-family="Ubuntu" font-size="14" fill="#5E5E5E" text-anchor="middle">Services</text>
  <text x="794" y="260" font-family="Ubuntu" font-size="14" fill="#5E5E5E" text-anchor="middle">Dconf</text>
  <text x="924" y="260" font-family="Ubuntu" font-size="14" fill="#5E5E5E" text-anchor="middle">Comptes</text>
  
