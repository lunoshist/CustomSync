  <circle cx="820" cy="116" r="8" fill="#772953" stroke="#FFFFFF" stroke-width="2"/>
  <text x="820" y="140" font-family="Ubuntu" font-size="12" fill="#772953" text-anchor="middle">Configurations</text>
  
