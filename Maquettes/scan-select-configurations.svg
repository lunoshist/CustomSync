      <rect width="1040" height="40" fill="#FFFFFF"/>
      
      <!-- Checkbox (non sélectionné) -->
      <rect x="16" y="10" width="20" height="20" rx="2" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1.5"/>
      
      <text x="52" y="24" font-family="Ubuntu" font-size="14" fill="#202020">Ouvrir le gestionnaire de fichiers</text>
      <rect x="520" y="8" width="136" height="24" rx="4" fill="#F5F5F7"/>
      <text x="536" y="24" font-family="Ubuntu" font-size="13" fill="#5E5E5E">Super + E</text>
      <text x="780" y="24" font-family="Ubuntu" font-size="13" fill="#5E5E5E">Applications</text>
    </g>
    
    <!-- Paginator -->
    <rect x="456" y="332" width="128" height="24" rx="4" fill="#F5F5F7"/>
    <text x="520" y="348" font-family="Ubuntu" font-size="13" fill="#5E5E5E" text-anchor="middle">1 / 3</text>
    <path d="M476 348 L484 348 M480 344 L476 348 L480 352" stroke="#D1D1D6" stroke-width="1.5" fill="none"/>
    <path d="M556 348 L564 348 M560 344 L564 348 L560 352" stroke="#5E5E5E" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Actions de navigation -->
  <g transform="translate(64, 680)">
    <rect width="120" height="36" rx="4" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
    <text x="60" y="23" font-family="Ubuntu" font-size="14" fill="#5E5E5E" text-anchor="middle">Précédent</text>
    
    <rect x="680" y="0" width="120" height="36" rx="4" fill="#772953"/>
    <text x="740" y="23" font-family="Ubuntu" font-size="14" fill="#FFFFFF" text-anchor="middle">Suivant</text>
    
    <rect x="540" y="0" width="120" height="36" rx="4" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
    <text x="600" y="23" font-family="Ubuntu" font-size="14" fill="#5E5E5E" text-anchor="middle">Ignorer cette étape</text>
  </g>
  
  <!-- Texte informatif -->
  <text x="546" y="740" font-family="Ubuntu" font-size="13" fill="#5E5E5E" text-anchor="middle">47 raccourcis détectés • 5 sélectionnés</text>
</svg>
