      <text x="536" y="24" font-family="Ubuntu" font-size="13" fill="#5E5E5E">Impr. écran</text>
      <text x="780" y="24" font-family="Ubuntu" font-size="13" fill="#5E5E5E">Captures d'écran</text>
    </g>
    
    <!-- Ligne 3 -->
