      <text x="52" y="24" font-family="Ubuntu" font-size="14" fill="#202020">Verrouiller l'écran</text>
      <rect x="520" y="8" width="136" height="24" rx="4" fill="#F5F5F7"/>
      <text x="536" y="24" font-family="Ubuntu" font-size="13" fill="#5E5E5E">Super + L</text>
      <text x="780" y="24" font-family="Ubuntu" font-size="13" fill="#5E5E5E">Système</text>
    </g>
    
    <!-- Ligne 6 -->
    <g transform="translate(0, 236)">
      <rect width="1040" height="40" fill="#F5F5F7"/>
      <line x1="0" y1="40" x2="1040" y2="40" stroke="#D1D1D6" stroke-width="1"/>
      
      <!-- Checkbox (sélectionné) -->
      <rect x="16" y="10" width="20" height="20" rx="2" fill="#772953" stroke="#772953" stroke-width="1.5"/>
      <polyline points="21,20 25,24 31,16" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      
      <text x="52" y="24" font-family="Ubuntu" font-size="14" fill="#202020">Afficher le menu des applications</text>
      <rect x="520" y="8" width="136" height="24" rx="4" fill="#F5F5F7"/>
      <text x="536" y="24" font-family="Ubuntu" font-size="13" fill="#5E5E5E">Super</text>
      <text x="780" y="24" font-family="Ubuntu" font-size="13" fill="#5E5E5E">Lanceur</text>
    </g>
    
    <!-- Ligne 7 -->
