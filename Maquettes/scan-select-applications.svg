      <text x="150" y="0" font-family="Ubuntu" font-size="13" fill="#202020">1.87.2</text>
      
      <text y="32" font-family="Ubuntu" font-size="13" font-weight="500" fill="#5E5E5E">Source</text>
      <text x="150" y="32" font-family="Ubuntu" font-size="13" fill="#202020">Snap Store</text>
      
