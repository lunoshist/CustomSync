      <text x="150" y="96" font-family="Ubuntu" font-size="13" fill="#202020">20 février 2025</text>
      
      <text y="128" font-family="Ubuntu" font-size="13" font-weight="500" fill="#5E5E5E">Dernière mise à jour</text>
      <text x="150" y="128" font-family="Ubuntu" font-size="13" fill="#202020">5 mars 2025</text>
