      <polyline points="21,24 25,28 31,20" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      
      <text x="52" y="28" font-family="Ubuntu" font-size="14" fill="#202020">Dash to Dock</text>
      <text x="460" y="28" font-family="Ubuntu" font-size="14" fill="#5E5E5E">80.0</text>
      <text x="600" y="28" font-family="Ubuntu" font-size="14" fill="#2D9D78">Actif</text>
      <text x="700" y="28" font-family="Ubuntu" font-size="14" fill="#5E5E5E">extensions.gnome.org</text>
    </g>
    
    <!-- Extension 2 -->
    <g transform="translate(0, 88)">
      <rect width="800" height="48" fill="#F5F5F7"/>
      <line x1="0" y1="48" x2="800" y2="48" stroke="#D1D1D6" stroke-width="1"/>
      
      <!-- Checkbox (cochée) -->
      <rect x="16" y="14" width="20" height="20" rx="2" fill="#772953" stroke="#772953" stroke-width="1.5"/>
      <polyline points="21,24 25,28 31,20" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      
      <text x="52" y="28" font-family="Ubuntu" font-size="14" fill="#202020">User Themes</text>
      <text x="460" y="28" font-family="Ubuntu" font-size="14" fill="#5E5E5E">45.0</text>
      <text x="600" y="28" font-family="Ubuntu" font-size="14" fill="#2D9D78">Actif</text>
      <text x="700" y="28" font-family="Ubuntu" font-size="14" fill="#5E5E5E">extensions.gnome.org</text>
    </g>
    
    <!-- Extension 3 -->
