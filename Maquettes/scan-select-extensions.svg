    <rect x="562" y="0" width="120" height="36" rx="4" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
    <text x="622" y="23" font-family="Ubuntu" font-size="14" fill="#5E5E5E" text-anchor="middle">État: Tous</text>
    <path d="M672 18 L678 24 L672 30" stroke="#5E5E5E" stroke-width="1.5" fill="none"/>
