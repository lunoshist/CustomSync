  <text x="64" y="212" font-family="Ubuntu" font-size="14" fill="#5E5E5E">Sélectionnez les extensions que vous souhaitez inclure dans l'inventaire</text>
  
  <!-- Barre d'outils -->
  <g transform="translate(64, 232)">
    <!-- Barre de recherche -->
    <rect width="400" height="36" rx="4" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
    <circle cx="20" cy="18" r="6" fill="none" stroke="#8E8E93" stroke-width="1.5"/>
    <line x1="24" y1="22" x2="28" y2="26" stroke="#8E8E93" stroke-width="1.5"/>
    <text x="40" y="23" font-family="Ubuntu" font-size="14" fill="#8E8E93">Rechercher...</text>
    
    <!-- Tout sélectionner -->
    <rect x="416" y="0" width="130" height="36" rx="4" fill="#FFFFFF" stroke="#D1D1D6" stroke-width="1"/>
    <text x="481" y="23" font-family="Ubuntu" font-size="14" fill="#5E5E5E" text-anchor="middle">Tout sélectionner</text>
    
